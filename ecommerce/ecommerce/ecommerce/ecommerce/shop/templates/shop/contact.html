{% extends "shop/basic.html" %}


{% block title %} contact {% endblock %}
{% block body %}
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post"> {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your mail">
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="description">How may we help you?</label>
            <textarea class="form-control" id="description"  name="description" rows="3"></textarea>
        </div>

        <div>
            <button type="submit" class="btn btn-success">Sbumit</button>
        </div>
    </form>
</div>

{% endblock %}

{% block js%}
<script>
{% if thank %}

alert('Thanks for contacting us. we will get back to you soon!');
document.location = "/shop/contact";

{% endif %}

</script>
{% endblock%}
